<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-5">
            Let's Get Some
            <span class="font-semibold text-purple-600">Mooooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Diposite</h4>
                    <h4 class="text-5xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdrow</h4>
                    <h4 class="text-5xl">$00</h4>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Diposite</h4>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- deposite and withdrow// -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 font-semibold text-white"> Please Diposite</h4>
                    <input class="block w-9/12 p-3 mb-4 " type="text" name="" id="deposite-field"
                        placeholder="$Ammount you want to deposite">

                    <button id="btn-deposite"
                        class="bg-amber-600 px-4 py-2 rounded-lg text-white hover:bg-yellow-400 font-medium">Deposite</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4 font-semibold text-white">Please Withdrow</h4>
                    <input class="w-9/12 block p-3 mb-4" type="text" name="" id=""
                        placeholder="$Ammount you want to withdrow">
                    <button
                        class="bg-amber-600 px-4 py-2 rounded-lg text-white font-medium hover:bg-yellow-400">Withdrow</button>

                </div>


            </div>

        </section>

    </main>
    <script src="js/deposite.js"></script>

</body>

</html>
